<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Username Modal -->
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h1>ðŸ’¬ Welcome to Chat App</h1>
            <p>Choose a username to get started</p>
            <input type="text" id="usernameInput" placeholder="Enter your username..." maxlength="20">
            <button id="joinBtn">Join Chat</button>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chatContainer" class="hidden">
        <div class="chat-header">
            <h1>ðŸ’¬ Simple Chat App</h1>
            <div class="user-info">
                <span id="currentUsername"></span>
                <span class="user-count">ðŸ‘¥ <span id="userCount">1</span> online</span>
            </div>
        </div>

        <div id="messagesContainer" class="messages-container">
            <div class="welcome-message">
                Welcome to the chat! Start a conversation ðŸŽ‰
            </div>
        </div>

        <div id="typingIndicator" class="typing-indicator hidden"></div>

        <div class="message-input-container">
            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
